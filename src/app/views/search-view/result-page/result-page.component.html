<div class="m-333">
  <h6 class="mt-0">
    Recherche du mot cl√©: "{{ searchService.searchTerm$ | async }}"
  </h6>
</div>

<div class="mat-box-shadow margin-333">
  <ngx-datatable
    class="material bg-white"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [limit]="5"
    [rows]="articles$ | async"
    [scrollbarH]="true"
    (page)="paginationCallBack($event)"
    (click)="readValue()"
    style="cursor: pointer"
  >
    <ngx-datatable-column name="flag" [maxWidth]="160">
      <ng-template ngx-datatable-header-template> Titre </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        {{ row?.title }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="name" [maxWidth]="250">
      <ng-template ngx-datatable-header-template> Auteur </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        {{ row?.auteur?.nom }}
        {{ row?.auteur?.prenom }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Date de publication" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.datePublication | date: "dd/MM/yyyy" }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Date de modification" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row?.dateModification | date: "dd/MM/yyyy" }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="population" [maxWidth]="250">
      <ng-template ngx-datatable-header-template> Contenu </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        {{ row?.content }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
