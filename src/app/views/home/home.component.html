<div class="">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-md="75" fxFlex.md="75">
      <!-- <p>
        Article à la une
      </p> -->
      <mat-card class="p-24" style="cursor: pointer">
        <div
          fxLayout="row wrap"
          *ngIf="articleAlaUne$ | async as articleAlaUne"
          (click)="showArticle(articleAlaUne[0])"
        >
          <div fxFlex="100">
            <mat-card-title>{{ articleAlaUne[0].title }}</mat-card-title>
            <p [innerHtml]="articleAlaUne[0].shortContent | slice: 0:250"></p>
          </div>
        </div>
      </mat-card>

      <div
        fxLayout="row wrap"
        *ngIf="
          (articles$ | async) &&
          (articles$ | async)?.length > 0 &&
          (articles$ | async) as articles
        "
      >
        <div
          fxFlex="33.33"
          style="cursor: pointer"
          *ngFor="let article of articles$ | async; let i = index"
        >
          <mat-card (click)="showArticle(article)">
            <mat-card-title>{{ article.title }}</mat-card-title>
            <p [innerHtml]="article.shortContent | slice: 0:250"></p>
          </mat-card>
        </div>
      </div>
    </div>

    <div fxFlex="100" fxFlex.gt-md="25" fxFlex.md="25">
      <mat-card>
        <div class="mat-heading-label">Articles archivés</div>
        <div
          class="d-flex mb-16"
          style="cursor: pointer"
          *ngFor="let r of archivedArticle$ | async"
          (click)="showArticle(r)"
        >
          <div
            class="w-40 h-40 mr-16 rounded-circle mat-bg-chip d-flex align-items-center justify-content-center"
          >
            <mat-icon>{{ r.icon }}</mat-icon>
          </div>
          <div class="d-flex flex-column justify-content-center flex-grow-1">
            <h6 class="mb-4">{{ r.title }}</h6>
            <small class="text-muted">{{
              r.datePublication | date: "dd/MM/yyyy"
            }}</small>
          </div>
          <button mat-icon-button>
            <mat-icon class="text-muted">more_vert</mat-icon>
          </button>
        </div>
        <div class="my-24"></div>
        <div class="mat-heading-label">Upcoming Challenges</div>
        <div
          class="d-flex mb-16"
          style="cursor: pointer"
          *ngFor="let r of archivedArticle$ | async"
          [class]="r.id"
          (click)="showArticle(r)"
        >
          <div
            class="w-40 h-40 mr-16 rounded-circle mat-bg-chip d-flex align-items-center justify-content-center"
          >
            <mat-icon>{{ r.icon }}</mat-icon>
          </div>
          <div class="d-flex flex-column justify-content-center flex-grow-1">
            <h6 class="mb-4">{{ r.title }}</h6>
            <small class="text-muted">{{
              r.datePublication | date: "dd/MM/yyyy"
            }}</small>
          </div>
          <button mat-icon-button>
            <mat-icon class="text-muted">more_vert</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
