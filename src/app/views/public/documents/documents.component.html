<mat-list>
  <h3 mat-subheader>{{ "ALL FOLDERS" | translate }}</h3>
  <mat-list-item
    *ngFor="let folder of folders"
    style="cursor: pointer"
    (click)="open(folder)"
  >
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ folder.name }}</h4>
  </mat-list-item>
  <mat-divider *ngIf="selectedFolder && selectedFolder?.files"></mat-divider>
  <h3 mat-subheader *ngIf="selectedFolder && selectedFolder?.files">
    {{ "ALL FILES" | translate }}
  </h3>
  <mat-list-item
    *ngFor="let file of selectedFolder?.files"
    style="cursor: pointer"
    (click)="openFile(file)"
  >
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{ file.name }}</h4>
  </mat-list-item>
</mat-list>

<embed
  *ngIf="url"
  [src]="url"
  style="width: 100%; height: 1000px"
  type="application/pdf"
/>
