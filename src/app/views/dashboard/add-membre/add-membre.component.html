<div class="">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-md="100" fxFlex.md="100">
      <mat-card class="p-24">
        <div fxLayout="row wrap">
          <div fxFlex="100">
            <mat-horizontal-stepper [linear]="true">
              <mat-step [stepControl]="addEditMemberFormGroup">
                <ng-template matStepLabel
                  >Saisie des informations du nouveau membre</ng-template
                >
                <form [formGroup]="addEditMemberFormGroup">
                  <div fxLayout="row wrap">
                    <div fxFlex="100" fxFlex.gt-xs="100" class="pr-16">
                      <div class="pb-16 mb-16">
                        <h2>Uploader votre photo de profile</h2>

                        <div class="row">
                          <div class="col">
                            <app-profile-picture
                              [form]="addEditMemberFormGroup"
                              [photo]="addEditMemberFormGroup.get('photo')"
                              [editmode]="editEnabled"
                            ></app-profile-picture>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button
                              mat-icon-button
                              mat-sm-button
                              color="warn"
                              (click)="clear()"
                            >
                              <mat-icon>delete</mat-icon>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="50" class="pr-16">
                      <div class="pb-16">
                        <mat-form-field class="pt-16 pb-16">
                          <input
                            matInput
                            placeholder="Nom du membre"
                            formControlName="nom"
                            required
                          />
                        </mat-form-field>
                      </div>
                      <div class="pb-16">
                        <mat-form-field class="pt-16 pb-16">
                          <input
                            matInput
                            placeholder="Prenom du membre"
                            formControlName="prenom"
                            required
                          />
                        </mat-form-field>
                      </div>
                      <div class="p-16">
                        <mat-checkbox formControlName="isPresident"
                          >Président</mat-checkbox
                        >
                      </div>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="50" class="pr-16">
                      <div class="pb-16">
                        <mat-form-field class="pt-16 pb-16">
                          <input
                            matInput
                            placeholder="Fonction du membre"
                            formControlName="fonction"
                            required
                          />
                        </mat-form-field>
                      </div>

                      <div class="pb-16">
                        <mat-form-field class="pt-16 pb-16">
                          <input
                            matInput
                            placeholder="Metier du membre"
                            formControlName="metier"
                            required
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div fxFlex="100">
                      <div fxLayout="row">
                        <span fxFlex="8px"></span>
                        <button
                          mat-raised-button
                          color="primary"
                          matStepperNext
                        >
                          {{ "SUIVANT" | translate }}
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </mat-step>

              <mat-step>
                <ng-template matStepLabel>Recapitulatif</ng-template>
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-16">
                  <div class="pb-16 mb-16">
                    <img
                      *ngIf="this.addEditMemberFormGroup.value?.photo"
                      width="300"
                      height="300"
                      src="{{ this.addEditMemberFormGroup.value?.photo }}"
                    />
                  </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-16">
                  <div class="pb-16">
                    <div class="pb-16 mb-16">
                      <label>Nom et prénom : </label>
                      {{ addEditMemberFormGroup.value?.nom }}
                      {{ addEditMemberFormGroup.value?.prenom }}
                    </div>

                    <div class="pb-16 mb-16">
                      <label>Fonction: </label>
                      {{ addEditMemberFormGroup.value?.fonction }}
                    </div>

                    <div class="pb-16 mb-16">
                      <label>Metier: </label>
                      {{ addEditMemberFormGroup.value?.metier }}
                    </div>
                  </div>
                </div>
                <div fxLayout="row">
                  <button mat-raised-button color="accent" matStepperPrevious>
                    {{ "BACK" | translate }}
                  </button>
                  <span fxFlex="8px"></span>
                  <button mat-raised-button color="primary" (click)="submit()">
                    {{ "SUBMIT" | translate }}
                  </button>
                </div>
              </mat-step>
            </mat-horizontal-stepper>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
