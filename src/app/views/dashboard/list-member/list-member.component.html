<div class="m-333">
  <!-- <span fxFlex></span> -->

  <button
    [routerLink]="['/dashboard/members/add']"
    routerLinkActive="router-link-active"
    mat-raised-button
    color="primary"
  >
    {{ "ADD MEMBERS" | translate }}
  </button>
</div>
<mat-card
  class="p-0"
  [@animate]="{ value: '*', params: { y: '50px', delay: '300ms' } }"
>
  <mat-card-content class="p-0">
    <ngx-datatable
      class="material ml-0 mr-0"
      [rows]="members$ | async"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [scrollbarH]="true"
      [limit]="10"
      [rowHeight]="50"
      (page)="pageinationCallBack($event)"
    >
      <ngx-datatable-column name="Nom et prenom" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.nom }} {{ row?.prenom }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Fonction" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.fonction }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Metier" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.metier }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="President" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-slide-toggle
            class="example-margin"
            [checked]="row.isPresident"
            (toggleChange)="activerDesactiver(row)"
          >
            {{ row.isPresident ? "Pr√©sident" : "" }}
          </mat-slide-toggle>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button
            mat-icon-button
            mat-sm-button
            color="primary"
            class="mr-16"
            (click)="detail(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            mat-sm-button
            color="warn"
            (click)="deleteItem(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
